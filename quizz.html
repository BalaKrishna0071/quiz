<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Quiz Section -->
<section class="container my-5" id="quiz-section">
    <h2 class="text-center mb-4">Programming Quiz</h2>
    <div id="quiz-container">
        <!-- Quiz Content will be loaded here by JavaScript -->
    </div>
    <div id="progress-container" class="mt-4">
        <div id="progress-bar"></div>
    </div>
    <div class="text-center mt-3">
        <button id="next-question" class="btn btn-primary">Next Question</button>
        <button id="end-quiz" class="btn btn-secondary" style="display: none;">End Quiz</button>
    </div>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-4">
    <p>Made With &#10084;</p>
</footer>

<!-- Bootstrap and Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/quizz.js"></script>

</body>
</html>
